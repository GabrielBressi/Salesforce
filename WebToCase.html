<!-- Here is the stylized form Code -->


<style>
    *{
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    
   body{
       background: linear-gradient(45deg, #8E2DE2, #4A00E0);
       min-height: 100vh;
       min-width: 100vw;
       display: flex;
       align-items: center;
       justify-content: center;
   }

   main.container{
       background-color: white;
       max-width: 350px;
       min-height: 45vh;
       padding: 2rem;
       box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
       border-radius: 8px;
   }

   main h2 {
       font-weight: 600;
       margin-bottom: 2rem;
       position: relative;
   }

   main h2:before {
       content: '';
       position: absolute;
       height: 4px;
       width: 25px;
       bottom: 3px;
       left: 2;
       border-radius: 8px;
       background:  linear-gradient(45deg, #8E2DE2, #4A00E0);
   }

    .input_field{
        position: relative;
        outline: none;
        color: rgba(0,0,0,0.7);
    }

    input, textarea{
        outline: none;
    }

    form .input_field {
        margin-bottom: 1.5rem;
    }

    .input_field .underline::before{
        content: '';
        position: absolute;
        height: 1px;
        width: 100%;
        bottom: -5px;
        left: 0;
        background: rgba(0, 0, 0, 0.2);
    }

    .input_field .underline::after{
        content: '';
        position: absolute;
        height: 1px;
        width: 100%;
        bottom: -5px;
        left: 0;
        background: linear-gradient(45deg, #8E2DE2, #4A00E0);
        transform: scaleX(0);
        transition: all .3s ease-in-out;
        transform-origin: left;
    }
    .input_field input:focus ~ .underline::after {
        transform: scaleX(1);
    }

    .input_field textarea:focus ~ .underline::after {
        transform: scaleX(1);
    }

    .input_field::placeholder {
        color: rgba(0,0,0,0.5);
    }



    form{
        display: flex;
        flex-direction: column ;
    }


    .btn-dark-blue {
        background: #7474BF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #8E2DE2, #4A00E0);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #8E54E6, #4476e6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: #fff;
        margin-top: 2rem;
        padding: 0.4rem;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 300;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .btn-dark-blue:hover {
        letter-spacing: 0.5px;
        background: linear-gradient(to right,  #8E54E6, #4476e6);
        color: #fff;
    }
</style>
